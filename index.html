<!DOCTYPE html>
<html lang="en">
 
  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QR</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="background">
      <div class="qr-card">
        <div class="qr-code-container">
        <a
        href="https://www.frontendmentor.io/home">
        <img id="qr-image" src="images/image-qr-code.png"
        alt="QR Code"></a>
    </div>

      <div class="card-content-head">
        <h1>Improve your front-end <br>
          skills by building projects</h1>
      </div>
      <div class="card-content-paragraph">
      <p>Scan the QR code to visit Frontend <br>
        Mentor and take your coding skills
        <br> to the next level</p>
      </div>
    </div>
  </body>
</html>
